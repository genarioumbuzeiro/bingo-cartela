<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Minha Cartela</title>

<style>
body {
  font-family: Arial;
  text-align: center;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 420px;
  margin: auto;
}
th, td {
  border: 1px solid #000;
  padding: 14px;
  font-size: 22px;
}
th {
  background: #ddd;
}
td.marcado {
  background: #4CAF50;
  color: white;
  font-weight: bold;
}
</style>
</head>
<body>

<h2 id="titulo"></h2>

<table id="cartela"></table>

<script>
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const payload = getParam("d");
const json = atob(payload);
const data = JSON.parse(json);

document.getElementById("titulo").innerText =
  "Cartela Nº " + data.id;

const storageKey = "bingo_cartela_" + data.id;
let marcados = JSON.parse(
  localStorage.getItem(storageKey) || "[]"
);

const tabela = document.getElementById("cartela");

const letras = ["B","I","N","G","O"];

let html = "<tr>";
letras.forEach(l => html += "<th>"+l+"</th>");
html += "</tr>";

for (let l = 0; l < 5; l++) {
  html += "<tr>";
  for (let c = 0; c < 5; c++) {
    let n = data.numeros[l][c];
    let txt = n === 0 ? "★" : n;

    let marcado = marcados.includes(n) ? "marcado" : "";

    html += `<td class="${marcado}" onclick="toggle(${n}, this)">
              ${txt}
            </td>`;
  }
  html += "</tr>";
}

tabela.innerHTML = html;

function toggle(n, td) {
  if (n === 0) return;

  let i = marcados.indexOf(n);
  if (i >= 0) {
    marcados.splice(i, 1);
    td.classList.remove("marcado");
  } else {
    marcados.push(n);
    td.classList.add("marcado");
  }

  localStorage.setItem(storageKey, JSON.stringify(marcados));
}
</script>

</body>
</html>
